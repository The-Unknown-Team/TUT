buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0"
group = "com.yourname.modid"
archivesBaseName = "modid"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}
dependencies {
    provided files("lib/HyperCore-1.8.jar")
    compile files("lib/HyperCore-1.8.jar")
    provided files("lib/RedstoneFlux-1.12-2.1.0.6-universal.jar")
    compile files("lib/RedstoneFlux-1.12-2.1.0.6-universal.jar")
    provided files("run/mods/modelloader-1.1.7.jar")
    compile files("run/mods/modelloader-1.1.4.jar")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
    
}

minecraft {
    version = '1.12.2-14.23.5.2768'
    runDir = 'run'
    mappings = 'snapshot_20171003'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

runClient.outputs.upToDateWhen { false }
runServer.outputs.upToDateWhen { false }

apply from: 'mcreator.gradle'

